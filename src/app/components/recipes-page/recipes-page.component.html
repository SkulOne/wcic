<ng-scrollbar [visibility]="'native'">
Recipes
<div cdkDropListGroup>

  <div class="container">
        <div cdkDropList
             class="example-list"
             [cdkDropListData]="recipes"
             (cdkDropListDropped)="drop($event)"
        >

    <app-recipe-card
      *ngFor="let recipe of recipes"


      cdkDrag
      class="example-box"
      [recipe]="recipe"
    ></app-recipe-card>
      </div>

  </div>

</div>
</ng-scrollbar>
